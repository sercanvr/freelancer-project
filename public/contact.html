    <!-- Scroll Btn -->
<button id="scrollBtn" class="fa-regular fa-arrow-up"> Scroll Up</button>
<script>
   document.addEventListener('DOMContentLoaded', function() {
    let scrollBtn = document.getElementById('scrollBtn');

    function scrollUp() {
        let currentPosition = window.pageYOffset;
        let targetPosition = 0;
        let distance = targetPosition - currentPosition;
        let duration = 500;
        let startTime = null;

        function animation(currentTime) {
        if (startTime === null) {
            startTime = currentTime;
        }
        let elapsedTime = currentTime - startTime;
        let easing = easeOutQuad(elapsedTime, currentPosition, distance, duration);

        if (elapsedTime < duration) {
            window.scrollTo(0, easing);
            requestAnimationFrame(animation);
        } else {
            window.scrollTo(0, targetPosition);
        }
        }

        function easeOutQuad(t, b, c, d) {
        t /= d;
        return -c * t * (t - 2) + b;
        }

        requestAnimationFrame(animation);
    }

    scrollBtn.addEventListener('click', scrollUp);

    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300 && !scrollBtn.classList.contains('show')) {
        scrollBtn.classList.add('show');
        } else if (window.pageYOffset <= 300 && scrollBtn.classList.contains('show')) {
            scrollBtn.classList.remove('show');
        }
    });

    if (window.pageYOffset <= 300) {
        scrollBtn.classList.remove('show');
    }
    });
</script>
